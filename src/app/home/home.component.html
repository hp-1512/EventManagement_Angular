<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" asp-append-version="true" />

    <script src="~/lib/jquery/dist/jquery.min.js" asp-append-version="true"></script>

    <script src="~/lib/jquery-validation/dist/jquery.validate.js"></script>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header d-flex justify-content-center">
                <img class="rounded-circle" height="150" width="170" src="./../../assets/Images/logo.png" />
            </div>

            <ul class="list-unstyled components">
                <p>EventAlchemy</p>
                <li class="active">
                    <a [routerLink]="['.']" class=" px-0 align-middle">
                        <img class="sidebar-icon" src="https://img.icons8.com/ios-filled/50/laptop-metrics.png"
                             alt="laptop-metrics" /> <span class="ms-1 d-sm-inline">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['eventsPage']" class="align-middle px-0">
                        <img class="sidebar-icon"
                             src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/64/external-calender-time-and-date-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png" />
                        <span class="ms-1  d-sm-inline"> Events page</span>
                    </a>
                </li>
                <li class="d-none" id="createdEventsLink">
                    <a  class="px-0 align-middle">
                        <img class="sidebar-icon" src="https://img.icons8.com/dotty/80/event-management.png"
                             alt="event-management" /> <span class="ms-1 d-sm-inline">My Created Events</span>
                    </a>
                </li>
                <li class="d-none" id="participatedEventsLink">
                    <a asp-controller="Home" asp-action="ParticipatedEvents" class="px-0 align-middle ">
                        <img class="sidebar-icon" src="https://img.icons8.com/ios/50/event-accepted.png"
                             alt="event-accepted" /> <span class="ms-1 d-sm-inline"> My Participated Events</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-bar-chart-steps"></i>
                        <span></span>
                    </button>
                    <div class="d-flex">
                        <a class="position-relative me-4 align-items-center" role="button" id="" data-bs-toggle="modal" data-bs-target="#notification">
                            <i class="bi bi-bell text-black fs-5"></i>
                            <span class="badge rounded-pill badge-notification position-absolute" style="background: #F88634; top: -5px; right: -10px;" id="notifCount">0</span>
                        </a>
                        <div class="modal fade" id="notification" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header d-flex justify-content-between align-items-center">

                                        <div>
                                            <h4 class="mb-0" id="notfication-header">Notifications</h4>
                                        </div>
                                        <div>
                                            <button id="clear-all-notification" class="border-0 bg-transparent" role="button" onclick="clearAllNotification()"><p class="mb-0">Clear all</p></button>
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <div class="my-4" id="notification-message-body">
                                            <table class="table table-borderless w-100" id="notifList">
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer" id="notification-footer">
                                        <button type="button" class="btn btn-outline-dark rounded-pill" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown">
                            <a class="dropdown-toggle btn btn-info text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="logOut()"><span id="userName"></span></a>

                            <ul class="dropdown-menu">
                                <a class="w-100 d-block" asp-action="Logout" asp-controller="Account"><span class="ps-4">Logout</span></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <main role="main" class="pb-3">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>




    <!-- <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js" asp-append-version="true"></script>

    <script src="~/js/site.js" asp-append-version="true"></script>

</body>
</html>
