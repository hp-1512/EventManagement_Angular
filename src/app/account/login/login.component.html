<form  [formGroup]="loginForm" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 mx-auto" (submit)="onLoginSubmit()">

    <div *ngIf="loginForm.errors?.['InvalidUser']" class="alert alert-danger">
        Invalid Credentials
    </div>

<div class="form-group mt-3">
    <label class="form-label">User Name</label>
    <input formControlName="userName" type="text" class="form-control"
           placeholder="Enter Your Username" >
    <span *ngIf="loginForm.get('userName')?.errors?.['required'] && loginForm.get('userName')?.touched" class="text-danger">Username is required.</span>
</div>

<div class="form-group mt-3">
    <label class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control"  placeholder="Enter Your Password">
    <span *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-danger">Password is required.</span>
    <span class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched"
    >Passwords must be mininum 8 characters long.
    </span>
</div>
<button class="btn btn-primary col-12 mt-4 mb-3" type="submit">Login</button>

<div class=" col-12 mt-4 mb-3 bottom-links">
    <a [routerLink]="['./register']">Create an account</a>
</div>

</form>
